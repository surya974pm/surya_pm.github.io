<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>  

    <!-- Load EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
    <script type="text/javascript">
        // Initialize EmailJS with your User ID
        (function() {
            emailjs.init("JZuAC-fLdslgkwcEN");  // Replace with your actual EmailJS User ID
        })();
    </script>
</head>
<body>

    <h2>Contact Us</h2>
    
    <!-- Contact Form -->
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <p id="response-message" style="display:none;"></p>

    <script>
        // Form submission handler
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Use EmailJS to send form data
            emailjs.sendForm('surya_pm', 'template_l2of6tn', this)
                .then(function() {
                    // On success, show a thank you message
                    document.getElementById("response-message").textContent = "Thank you! Your message has been sent.";
                    document.getElementById("response-message").style.display = "block";
                    document.getElementById("contact-form").reset(); // Reset the form fields
                }, function(error) {
                    // On error, show an error message
                    document.getElementById("response-message").textContent = "Oops! There was a problem sending your message.";
                    document.getElementById("response-message").style.display = "block";
                    console.error("Error:", error);
                });
        });
    </script>

</body>
</html>
